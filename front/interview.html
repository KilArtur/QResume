<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Собеседование | QResume</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>QResume</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="about.html">О проекте</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="interview-section">
                <h2>Техническое собеседование</h2>
                
                <div class="interview-progress">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div id="progressText" class="progress-text">Вопрос 1 из 25</div>
                </div>
                
                <div class="interview-card">
                    
                    <div class="technology-badge" id="currentTechnology">Python</div>
                    <div class="question-container">
                        <h3 id="currentQuestion">Загрузка вопроса...</h3>
                    </div>
                    
                    <div class="answer-container">
                        <textarea id="answerInput" placeholder="Введите ваш ответ здесь..." rows="6"></textarea>
                    </div>
                    
                    <div class="interview-buttons">
                        <button id="prevQuestionBtn" class="nav-btn" disabled>← Предыдущий</button>
                        <button id="nextQuestionBtn" class="nav-btn">Следующий →</button>
                        <button id="finishInterviewBtn" class="finish-btn hidden">✓ Завершить собеседование</button>
                    </div>
                </div>
                
                <div id="interviewResults" class="interview-results hidden">
                    <h3>Результаты собеседования</h3>
                    <div id="resultsContainer" class="results-container"></div>
                    <button id="returnToMainBtn" class="return-btn">Вернуться на главную</button>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 QResume</p>
        </footer>
    </div>
    
    <script src="js/interview.js"></script>
</body>
</html>
